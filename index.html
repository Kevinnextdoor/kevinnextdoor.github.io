<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赵汉青的简历</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #00FFFF, #FF69B4, #FFD700, #00FF00, #4169E1);
            background-size: 300% 300%;
            animation: gradientBG 10s ease infinite;
            color: #333;
        }
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .left {
            flex: 1;
            padding-right: 20px;
        }
        .right {
            flex: 1;
        }
        h1 {
            font-size: 36px;
            color: #00BFFF; /* Tiffany blue */
            margin-top: 0;
        }
        h2 {
            color: #00BFFF; /* Tiffany blue */
        }
        p {
            line-height: 1.6;
            margin-bottom: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border: 5px solid #00BFFF; /* Tiffany blue */
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>赵汉青</h1>
            <div class="section">
                <h2>个人介绍</h2>
                <p>华中科技大学新闻与信息传播博士在读，师从李卫东教授</p>
            </div>
                <p>研究方向为计算传播学，关注社交媒体上深度伪造信息的传播、social bots、智能社会治理等等</p>
            </div>

            <div class="section">
                <h2>教育背景</h2>
                <p>西安交通大学大学，过程装备与控制工程，本科</p>
                <p>华中科技大学，传播学专业，硕士</p>
                <p>华中科技大学，传播学专业，博士在读</p>
            </div>

            <div class="section">
                <h2>研究方向</h2>
                <p>深度伪造信息的传播网络</p>
                <p>社交机器人</p>
                <p>智能社会治理</p>
            </div>

            <div class="section">
                <h2>荣誉奖励</h2>
                <p>XX大学优秀教学奖</p>
                <p>XX国家自然科学基金资助</p>
            </div>
        </div>
        
        <div class="right">
            <div class="section">
                <h2>个人照片</h2>
                <img src="your_photo.jpg" alt="赵汉青的照片">
            </div>
        </div>
    </div>
</body>
</html>
