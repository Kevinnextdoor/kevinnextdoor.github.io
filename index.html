<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赵汉青的学术简历</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
        }
        .left {
            flex: 1;
            padding-right: 20px;
            color: #FFF;
        }
        .right {
            flex: 1;
        }
        h1 {
            font-size: 48px;
            color: #FFF;
            margin-top: 0;
        }
        h2 {
            color: #0abab5; /* Tiffany Blue */
            border-bottom: 2px solid #0abab5; /* Tiffany Blue */
            padding-bottom: 5px;
        }
        p {
            line-height: 1.6;
            margin-bottom: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border: 5px solid #0abab5; /* Tiffany Blue */
            border-radius: 10px;
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #009688 1%, transparent 1%);
            background-size: 3px 3px;
            z-index: -1;
            animation: particles 10s linear infinite;
        }
        @keyframes particles {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(100%, 100%);
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <div class="container">

            </div>

            <div class="section">
                <h2>教育背景</h2>
                <p>XXXX大学，计算传播学，博士</p>
                <p>XXXX大学，新闻学，硕士</p>
                <p>XXXX大学，新闻学，学士</p>
            </div>

            <div class="section">

        <div class="right">
            <div class="section">

                <img src="your_photo.jpg" alt="赵汉青的照片">

    </div>
</body>
